<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Blanco</title>
    <link rel="stylesheet" href="citem-solicitud.component.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="title">Datos de Reserva</div>
            <div class="field">Calificación del Cliente: <span id="calificacion_cliente">...</span></div>
            <div class="field">Calificación del Propietario: <span id="calificacion_propietario">...</span></div>
            <div class="field">Calificación de la Propiedad: <span id="calificacion_propiedad">...</span></div>
            <div class="field">Precio Total: <span id="precio_total">...</span></div>
            <div class="field">Fecha de Entrada: <span id="fecha_entrada">...</span></div>
            <div class="field">Fecha de Salida: <span id="fecha_salida">...</span></div>
            <div class="field">Estado: <span id="estado">...</span></div>
            <div class="field">Propiedad: <span id="propiedad">...</span></div>
            <button class="calificar-btn">Calificar</button>
        </div>
    </div>
</body>
</html>
